<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCORE KEEPER</title>
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <div class="parent-conatiner">
        <div class="image-conatiner">
            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="" class="image" />
        </div>
        <div class="line-heading">
            <p class="p-tag">Ping Pong Score Keeper</p>
        </div>
        <div class="score-board">
            <h1 class="actual-score">
                <span class="player-1-score">0</span> -
                <span class="player-2-score">0</span>
            </h1>
        </div>
        <div class="user-direction">
            <p>Use the buttons below to keep score</p>
        </div>

        <div class="is-rounded">
            <label for="playto" class="slection-options">Playing To</label>
            <select name="" id="playto">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
        </div>
        <footer class="buttons">
            <button class="player-1-button">PLAYER 1 (+1)</button>
            <button class="player-2-button">PLAYER 2 (+1)</button>
            <button class="reset-button">RESET</button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
