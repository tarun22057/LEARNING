<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="frontendmentor.css" />
    <script src="https://kit.fontawesome.com/56e030aa44.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
    <section class="container">
        <div class="in-conatiner">
            <div class="logo"><img src="logo.svg" alt="logo" /></div>
            <div class="top">
                <span class="grey">We are launching</span>
                <span class="bold">soon!</span>
            </div>
            <span class="span-tag">Subscribe and get notified</span>
            <div class="search-bar" data-error="Please provide a valid email address">
                <input type="email" placeholder="Your email address..." />
                <div class="notify-me">Notify Me</div>
            </div>
            <div class="dashboard">
                <img src="illustration-dashboard.png" alt="dashboard" />
            </div>
            <div class="footer">
                <div class="fa">
                    <i class="fa-brands fa-facebook-f" id="r"></i
            ><i class="fa-brands fa-twitter"></i
            ><i class="fa-brands fa-instagram"></i>
                </div>
                <p class="attribution">
                    Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="#">Tarun Singh</a>.
                </p>
            </div>
        </div>
    </section>
</body>

</html>
